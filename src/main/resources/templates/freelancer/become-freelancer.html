<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head::head"/>
    <script th:src="@{/js/form-script.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-style.css}"/>
</head>
<body>
<header>
    <th:block th:include="fragments/header::header"/>
</header>
<main>
    <div id="formWrapper">
        <form th:method="post" th:action="@{/becomeFreelancer}" enctype="multipart/form-data">
            <div id="form">
                <div class="logo">
                    <p>Ти си лицензиран водач? Предложи своите услуги тук!</p>
                </div>
                <th:block th:if="${(param.error != null) and (param.error[0] == 'true')}">
                    <div class="error" id="error">
                        <p>Моля попълнете всички полета</p>
                    </div>
                </th:block>
                <div class="form-item">
                    <p class="formLabel">Пълно име</p>
                    <input type="text" name="fullName" id="fullName" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Номер на удостоверение</p>
                    <input type="text" name="certificateNumber" id="certificateNumber" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Години опит</p>
                    <input type="number" max="90" name="ageExperience" id="ageExperience" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Телефон за контакт</p>
                    <input type="text" name="mobileNumber" id="mobileNumber" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Хонорар на ден</p>
                    <input type="number" min="1" name="fee" id="fee" class="form-style" autocomplete="off" step="0.01">
                </div>
                <div class="form-item">
                    <p class="formLabel">Описание</p>
                    <textarea rows="4" id="description" name="description" maxlength="80"></textarea>
                </div>
                <div class="form-item">
                    <p class="formLabel formTop">Снимка</p>
                    <input type="file" name="image" accept="image/*">
                </div>
                <div class="form-item">
                    <input type="submit" class="login pull-right" value="Стани водач">
                    <div class="clear-fix"></div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="fragments/footer::footer"/>
</footer>
</body>

</html>
